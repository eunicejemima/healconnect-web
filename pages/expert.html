<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Session - HealConnect</title>
    <style>
        .booking-section {
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .progress-step {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .step-number.active {
            background-color: #3498db;
        }

        .step-text {
            color: #7f8c8d;
        }

        .step-text.active {
            color: #2c3e50;
            font-weight: bold;
        }

        .booking-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .booking-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <section class="booking-section">
        <div class="progress-bar">
            <div class="progress-step">
                <div class="step-number">1</div>
                <div class="step-text">Choose Expert</div>
            </div>
            <div class="progress-step">
                <div class="step-number active">2</div>
                <div class="step-text active">Book Session</div>
            </div>
        </div>

        <div class="booking-form">
            <div class="booking-summary">
                <h3>Booking Summary</h3>
                <p id="summaryText"></p>
            </div>

            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="concerns">Brief Description of Your Concerns</label>
                    <textarea id="concerns" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Confirm Booking</button>
            </form>
        </div>
    </section>

    <script>
        // Display booking summary
        const therapist = localStorage.getItem('selectedTherapist');
        const time = localStorage.getItem('selectedTime');
        document.getElementById('summaryText').textContent = 
            `Session with ${therapist} at ${time}`;

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Booking confirmed! You will receive a confirmation email shortly.');
            // Clear localStorage
            localStorage.removeItem('selectedTherapist');
            localStorage.removeItem('selectedTime');
            // Redirect to confirmation page or home
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
